{% extends "base.html" %}

{% block content %}
    <h1>Rechercher un bénévole: </h1>
    <p><a href="{{ url_for('help') }}">Besoin d'aide ?</a></p>
    <form action="" method="post" novalidate>
        {{ query.hidden_tag() }}
        <p>
            {{ query.query_field.label}}<br>
            {{ query.query_field(size=32)}}<br>
            {% for error in query.query_field.errors %}
            <span style="color: red;">{{ error }}</span>
            {% endfor %}
        </p>
        <p>{{ query.submit() }}</p>
    </form>
{% endblock %}
